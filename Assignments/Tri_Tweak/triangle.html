<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1252">
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            uniform vec4 u_offset;
            void main() { gl_Position = vPosition + u_offset; }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            void main(){ gl_FragColor = vec4( 0.04, 0.69, 0.56, 1.0 ); }
        </script>
        <script type="text/javascript" src="triangle_files/webgl-utils.js"></script>
        <script type="text/javascript" src="triangle_files/initShaders.js"></script>
        <script type="text/javascript" src="triangle_files/triangle.js"></script>
        <title>Triangle</title>
    </head>
    
    <body>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    
    </body>
</html>
